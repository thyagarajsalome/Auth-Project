<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Sign In</h1>
    <form id="signinForm">
      <input type="email" id="signinEmail" placeholder="Email" required />
      <input
        type="password"
        id="signinPassword"
        placeholder="Password"
        required
      />
      <button type="submit">Sign In</button>
    </form>
    <p id="signinMessage"></p>
    <script src="script.js"></script>
  </body>
</html>
